@(message: String)(info: String)

@import helper._

@main("Login"){
	
	<h2>@message</h2>
    <h4>@info: </h4>

  	  @helper.form(routes.Application.login(), 'id->"login"){
    	<p> Enter Username: </p>
    	<input type="text" value="" id="username" name="username" /> <br>
    	<p> Enter Password: </p>
    	<input type="password" value="" id="password" name="password" /> <br>
    	<p></p>
    	<input type="submit" value="Login" />
      }

}
