@(nameField: String)(emailField: String)

@import helper._

@main("Registration"){
	

<body>
<header id="header"><!--header-->
	<div class="header-middle"><!--header-middle-->
		<div class="container">
			<a href="/"><img src="@routes.Assets.at("images/home/logo.png")" alt="" /></a>
			<div class="logo pull-right">
				<div class="search_box">
					<form action="/search" method="GET">
							<input id="q" name="q" type="text" placeholder="Search" />
					</form>
				</div>
			</div>	
				</div>	
				<div class="row">
			</div>
		</div>
	</div>	
</header>

	<div class="container">
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Registration</h2>
						<div class="col-sm-6 col-sm-offset-1">
					<div class="signup-form"><!--sign up form-->
						<h4>Company Registration</h4>
						<form action="@routes.CompanyController.registerC" method ="POST" >
							<input type="text" id="name" name="name"  onClick="this.select()" value="@nameField" placeholder="Company name" required/>	<br>
							<input type="email" id="email" name="email" onClick="this.select()" value="@emailField" placeholder="Email" required/> <br>
		  					<input type="text" id="logo" name="logo" onClick="this.select()" placeholder="Logo" required/> <br>
							<input type="password" id="password" name="password" onClick="this.select()" placeholder="Password must be 6 characters including uppercase letter and numbers" pattern="(?=^.{6,16}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required/> <br>
							<input type="password" id="confirmPassword" name="confirmPassword" onClick="this.select()" placeholder="Confirm Password" required/> <br>
							<button type="submit" id="submitC" class="btn btn-default">Register</button>
						</form>
					</div><!--/sign up form-->
					<br>
						<br>
						<br>
						<br>
						<br>
				</div>
			</div>
		</div>
	</section><!--/form-->

}
