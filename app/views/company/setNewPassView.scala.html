@(email: String)

@import helper._ 

@main("User Panel") {

<body>
	<header id="header">
		<!--header-->

		<div class="header-middle">
			<!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							@*<a href="/"><img src="@routes.Assets.at('images/home/logo.png')" alt="" /></a>*@
						</div>
					</div>
				</div>
			</div>
	</header>
	</section>



	<div class="container">

		<div class="features_items">
			<!--features_items-->
			<h2 class="title text-center">Edit User</h2>
			<div class="col-sm-6 col-sm-offset-1">

				<h5>Update account</h5>

				<div class="signup-form">
					<!--sign up form-->
					<form action="@routes.CompanyController.setNewPassword(email)"
						method="POST">
						<input type="email" id="email" name="email"
							onClick="this.select()" style="margin-bottom: 15px;"
							placeholder="Email" required /> <br> <input type="password"
							name="newPassword" id="newPassword" placeholder="New Password" />
						<input type="password" id="confirmPassword" name="confirmPassword"
							onClick="this.select()" placeholder="Confirm Password" required />
						</br>
						<button type="submit" class="btn btn-default">Save</button>

					</form>
				</div>
				<!--/sign up form-->



				<!--  For testing purpoeses -->
				<div class="signup-form">
					<!--sign up form-->
				</div>
			</div>
		</div>
	</div>
	</section>
	<!--/form-->
	</div>
	</div>
	</div>
	<p></p>
	</br>
	</br>
	</br>
</body>
}
