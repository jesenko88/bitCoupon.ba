@(name: String)(company: Company)

@import helper._

@main("User Panel") {
<header id="header">
   <!--header-->
   <div class="header-middle">
      <!--header-middle-->
      <div class="container">
         <a href="/"><img src="@routes.Assets.at("images/home/logo.png")" alt="" /></a>
         <div class="logo pull-right">
            <div class="search_box">
               <form action="/search" method="GET">
                  <input id="q" name="q" type="text" placeholder="Search" />
               </form>
            </div>
         </div>
      </div>
   </div>
   @_adminNavbar()
</header>
<div class="container">
   <div class="features_items">
      <!--features_items-->
      <h2 class="title text-center">Edit Company</h2>
      <div class="col-sm-6 col-sm-offset-1">
         <h5>Edit company: @company.name</h5>
         <div class="signup-form">
            <!--sign up form-->
            <form action="@routes.CompanyController.adminUpdateCompany(company.id)" method ="POST" >
               <input type="text" name="username" id="username" placeholder="Username" value=@company.name required/>
               <input type="text" name="email" id="email" placeholder=Email value=@company.email required/>
               <input type="password" name="newPassword" id="newPassword" placeholder="New Pasword" value="" />
               <button type="submit" class="btn btn-default">Update company</button>
            </form>
         </div>
         <!--/sign up form-->
      </div>
   </div>
</div>
}
