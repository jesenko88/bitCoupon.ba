@(user: User)

@import helper._

@main("User Panel") {

<body>
		<header id="header"><!--header-->
		
		
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="/"><img src="@routes.Assets.at("images/home/logo.png")" alt="" /></a>
						</div>
					</div>
				</div>
			</div>
		</header>
	</section>
	
	@if(flash.get("success")){
		<div class="alert alert-success" role="alert"> 
			<div class="container">
				@flash.get("success") 
			</div>
		</div>
	}


	@if(flash.get("error")){
		<div class="alert alert-danger" role="alert"> 
			<div class="container">
				@flash.get("error") 
			</div>
		</div>
	}
	
	<div class="container">
					
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Edit User</h2>
						<div class="col-sm-6 col-sm-offset-1">
						
						<h5>Update account</h5>
					
					<div class="signup-form"><!--sign up form-->
						<form action="@routes.UserController.updateUser(user.id)" method ="POST" >
						
							<input type="text" name="username" id="username" placeholder="Username" value="@user.username" required/>
							<input type="text" name="email" id="email" placeholder=Email value="@user.email" required/>
							<input type="password" name="password" id="password" placeholder="Old password" value="" />
							<input type="password" name="newPassword" id="newPassword" placeholder="New Pasword" value="" />
							<button type="submit" class="btn btn-default">Update user</button>
							
						</form>
					</div><!--/sign up form-->
					
				</div>
			</div>
		</div>
	</section><!--/form-->
							</div>
						</div>
					</div>
	<p></p>
										<br>
										<br>
										<br>
	</body>
		
	

	
}
