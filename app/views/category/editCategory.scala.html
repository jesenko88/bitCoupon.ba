@(name: String)(category: Category)

@import helper._

@main("User Panel") {
<header id="header">
   <!--header-->
   <div class="header-middle">
      <!--header-middle-->
      <div class="container">
         <a href="/"><img src="@routes.Assets.at("images/home/logo.png")" alt="" /></a>
         <div class="logo pull-right">
            <div class="search_box">
               <form action="/search" method="GET">
                  <input id="q" name="q" type="text" placeholder="Search" />
               </form>
            </div>
         </div>
      </div>
   </div>
   @_adminNavbar()
</header>
<div class="container">
   <div class="features_items">
      <!--features_items-->
      <h2 class="title text-center">@Messages("categoryCreation")</h2>
      <div class="col-sm-6 col-sm-offset-1">
         @if(Sesija.adminCheck(ctx()) == true) {
         <div class="signup-form">
            <!--sign up form-->
            <form action="@routes.CategoryController.updateCategory(category.id)" method ="POST"
               enctype="multipart/form-data" >
               <input type="text" name="name" id="name" placeholder="Title" value="@category.name"/>
               <input type="file" name="picture" id="picture" />
               <button type="submit" class="btn btn-default">@Messages("updateCategory")</button>
            </form>
         </div>
         <!--/sign up form-->
         } else {
         <div class="container">
            <label>@Messages("sorryYouNeedToBeAregisteredCompanyToCreateACategory")</label>
         </div>
         }	
      </div>
   </div>
</div>
}
