@(name: String)

@import views.html.admin.users._

@main("Category Panel") {
<header id="header">
   <!--header-->
   <div class="header-middle">
      <!--header-middle-->
      <div class="container">
         <a href="/"><img src="@routes.Assets.at("images/home/logo.png")" alt="" /></a>
         <div class="logo pull-right">
            <div class="search_box">
               <form action="/search" method="GET">
                  <input id="q" name="q" type="text" placeholder="Search" />
               </form>
            </div>
         </div>
      </div>
   </div>
   @_adminNavbar()
</header>
<div class="container">
   <div class="features_items">
      <!--features_items-->
      <h2 class="title text-center">Category Creation</h2>
      <div class="col-sm-6 col-sm-offset-1">
         @if(Sesija.adminCheck(ctx()) == true) {
         <div class="signup-form">
            <!--sign up form-->
            <form action="@routes.CategoryController.addCategory" method ="POST" 
               enctype="multipart/form-data">
               <input type="text" name="name" id="name" placeholder="Title" required/>
               <label> Choose category image</label>
               <input type="file" name="picture" id="picture" />
               <button type="submit" class="btn btn-default">Create Category</button>
            </form>
         </div>
         <!--/sign up form-->
         } else {
         <div class="container">
            <label>Sorry! You need to be registered company to be able to create a category!</label>
         </div>
         }	
      </div>
   </div>
</div>
}
