@(name: String)(categories: List[Category])
  @import views.html.admin.users._

@main("Admin Category List") {
  
   @adminNavbar()

   <div class='container'>
   <div class="review-payment">
      <h2>List of Categories</h2>
   </div>
   </div>
<div class="table-responsive">
   <table class="table table-striped">
            <thead>
               <tr class="cart_menu">
                  <th>Name</th>
                  <th>NumberOfCoupons</th>
                  <th>Delete Category</th>
                  
               </tr>
            </thead>
            <tbody>
               @for(category <- categories){
               <tr>
                  <td> @category.name </td>
                  <td> @category.coupons.size() </td>
                  <td> <a href= "@routes.CategoryController.editCategoryView(category.name)" class="btn btn-default">Edit</a></td>
                  <td> <a href= "@routes.CategoryController.deleteCategory(category.id)" onclick="return confirm('Are you sure you want to delete this user?');"class="btn btn-danger">Delete</a></td>
               </tr>
               }
            </tbody>
         </table>
      </div>
   </div>

}
