@(name: String)(categories: List[Category])
  @import helper._

@main("Category List") {
<header id="header">
   <!--header-->
   <div class="header-middle">
      <!--header-middle-->
      <div class="container">
         <a href="/"><img src="@routes.Assets.at("images/home/logo.png")" alt="" /></a>
         <div class="logo pull-right">
            <div class="search_box">
               <form action="/search" method="GET">
                  <input id="q" name="q" type="text" placeholder="Search" />
               </form>
            </div>
         </div>
      </div>
   </div>
   @_adminNavbar()
</header>
<div class='container'>
   <div class="review-payment">
      <h2>List of Categories</h2>
   </div>
   <div class="table-responsive cart_info">
      <div class='container'>
         <table class="table table-condensed">
            <thead>
               <tr class="cart_menu">
                  <td class="image">Name</td>
                  <td class="description">NumberOfCoupons</td>
                  <td class="total">Delete Category</td>
                  <td></td>
               </tr>
            </thead>
            <tbody>
               @for(category <- categories){
               <tr>
                  <td> @category.name </td>
                  <td> @category.coupons.size() </td>
                  <td> <a href= "@routes.CategoryController.editCategoryView(category.name)" class="btn btn-default">Edit</a></td>
                  <td> <a href= "@routes.CategoryController.deleteCategory(category.id)" onclick="return confirm('Are you sure you want to delete this user?');"class="btn btn-danger">Delete</a></td>
               </tr>
               }
            </tbody>
         </table>
      </div>
   </div>
</div>
}
