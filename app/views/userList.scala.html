@(users: List[User])
  
	<div class='container'>
	<h3> User panel </h3>
	
	<table class='table'>
		<thead> <tr> <th> Email </th> <th> Username </th> <th> Created </th> <th> Updated </th> <th> Action </th>  </tr>  </thead>
		<tbody>
		@for(user <- users){
			<tr> <td> @user.username </td> <td> @user.email </td> <td> userCreated* </td> <td> userUpdated* </td> 
				<td> <a href="#" onclick="return confirm('Update user ?');"
					class="btn btn-danger">Edit</a></td>
				<td> <a href="@routes.UserController.deleteUser(user.username)" onclick="return confirm('Are you sure you want to delete this user?');"
					class="btn btn-danger">Delete</a></td>	
			</tr>
			
		}
		</tbody>
	</table>
	</div>
