@(subscribers: List[Subscriber])

@main("Subscribers") {
	
<div class="header-middle">
   <!--header-middle-->
   <div class="container">
      <div class="row">
         <div class="col-sm-4">
            <div class="logo pull-left">
               <a href="/"><img src="@routes.Assets.at("images/home/logo.png")" alt="" /></a>
            </div>
         </div>
      </div>
   </div>
  	@_adminNavbar()
   </header>
   </section>
   <div class='container'>
      <div class="logo pull-right">
         <div class="search_box">
            <form action="/searchUsers" method="GET">
               <input id="qU" name="qU" type="text" placeholder="Search for user" />
            </form>
         </div>
      </div>       
      <div class="col-sm-10">
         <div class="review-payment">
            <h2>List of Subscribers</h2>
         </div>
         <div class="table-responsive cart_info">
            <table class="table table-condensed">
               <thead>
                  <tr class="cart_menu">
                     <td class="description">Subscriber id</td>              
                     <td class="image">Email</td>
                     <td class="total">Delete Subscriber</td>
                     <td></td>
                  </tr>
               </thead>
               <tbody>
                  @for(subscriber <- subscribers){                 	
	                  <tr>	                   
	                     <td> @subscriber.id </td>	                 
	                     <td> @subscriber.email </td>
	                      <td> <a href="@routes.SubscribeController.deleteSubscriber(subscriber.id)" onclick="return confirm('Are you sure you want to delete this subscriber?');"class="btn btn-danger">Delete</a></td>
	                  </tr>
                  	
                  }
               </tbody>
            </table>
         </div>
      </div>
      
   </div>
</div>
</div>
</section><!--/form-->
</div>

}
