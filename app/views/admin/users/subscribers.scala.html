@(subscribers: List[Subscriber])

@main("Admin subscribers list") {
   @adminNavbar()

   <div class="col-sm-10">
      <div class="review-payment">
         <h2>@Messages("listOfSubscribers")</h2>
      </div>
      <div class="table-responsive">
         <table class="table table-striped">
            <thead>
               <tr class="cart_menu">
                  <th>@Messages("subscriberId")</th>
                  <th>@Messages("email")</th>
                  <th>@Messages("deleteSubscriber")</th>          
               </tr>
            </thead>
            <tbody>
               @for(subscriber <- subscribers){                   
               <tr>
                  <td> @subscriber.id </td>
                  <td> @subscriber.email </td>
                  <td> <a href="@routes.SubscribeController.deleteSubscriber(subscriber.id)" onclick="return confirm('Are you sure you want to delete this subscriber?');"class="btn btn-danger">@Messages("delete")</a></td>
               </tr>
               }
            </tbody>
         </table>
      </div>
   </div>
</div>
}
