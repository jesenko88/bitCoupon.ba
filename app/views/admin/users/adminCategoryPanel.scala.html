@(name: String)

@main("Admin add category") {
	
	@adminNavbar()
	 <hr>
	<div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <i class="glyphicon glyphicon-wrench pull-right"></i>
                                <h4>Create category</h4>
                            </div>
                        </div>
            <!--sign up form-->
            
            <form action="@routes.CategoryController.addCategory" method ="POST" 
               enctype="multipart/form-data">
             
               <div class="form-group">                
               <div class='form-group' style="padding:1%" >
		     	 <label class="control-label" for="name">Name<span style="color:#AB1403"> *</span></label>
		     	 <input class="form-control"  type="text" name="name" id="name" minlength="4" maxlength="70" placeholder="Name" required/>
    		   </div>
    		   
    		   <div class='form-group' style="padding:1%" >
		     	 <label class="control-label" for="name">Default category photo<span style="color:#AB1403"> *</span></label>
	             <input class="form-control" type="file" name="picture" id="picture" />
    		   </div>
              
	           <button type="submit" class="btn btn-default">Create Category</button>
           	   </div>
            </form>
   </div>
}
