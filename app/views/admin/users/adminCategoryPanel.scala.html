@(name: String)

@main("Admin add category") {
	
	@_adminNavbar()
	<div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <i class="glyphicon glyphicon-wrench pull-right"></i>
                                <h4>Create category</h4>
                            </div>
                        </div>
<div class="signup-form">
            <!--sign up form-->
            <form action="@routes.CategoryController.addCategory" method ="POST" 
               enctype="multipart/form-data">
               <input type="text" name="name" id="name" placeholder="Title" required/>
               <label> Choose category image</label>
               <input type="file" name="picture" id="picture" />
               <button type="submit" class="btn btn-default">Create Category</button>
            </form>
         </div>
}
