@(form: Form[Post])(post: Post)
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title> @Messages("blog")</title>
      <link href="@routes.Assets.at("css/clean-blog.min.css")" rel="stylesheet">
      <link href="@routes.Assets.at("css/clean-blog.css")" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom Fonts -->
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
         <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
               <button type="button" class="navbar-toggle" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
               <span class="sr-only">@Messages("togleNavigation")</span> <span
                  class="icon-bar"></span> <span class="icon-bar"></span> <span
                  class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="/">@Messages("bitCoupon")</a>
               <a class="navbar-brand" href="/blog">@Messages("blog")</a>   			
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse"
               id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav navbar-right">
                  @if(Sesija.adminCheck(ctx())){
                  <li><a href="@routes.BlogController.createPostPage">@Messages("createPost")</a></li>
                  }
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container -->
      </nav>
      <!-- Page Header -->
      <!-- Set your background image for this header on the line below. -->
      <header class="intro-header" style="background-image: url('https://fbcdn-sphotos-d-a.akamaihd.net/hphotos-ak-xap1/v/t1.0-9/10524650_750526765022136_4219688796901936242_n.png?oh=4c21286e0d7e508df82fbc29e567b301&oe=5598E01C&__gda__=1441108160_3dc894c8e532bdce13b090e47b20c9f7')">
         <div class="container">
            <div class="row">
               <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  <div class="site-heading">
                     <h1></h1>
                     <hr class="small">
                     <span class="subheading"></span>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <div class="container">
         <form action="@routes.BlogController.editPost(post.id)" method ="POST"
            enctype="multipart/form-data" >
            <div class="form-group">
               <br/>
               <label>@Messages("title")<span style="color:#AB1403"> *</span></label>
               <input  class="form-control" value='@form("title").value' type="text" name="title" id="title" minlength="4" maxlength="70" placeholder="Title" required/>
               <br/>
               <label>@Messages("subtitle")<span style="color:#AB1403"> *</span></label>
               <input  class="form-control"  value='@form("subtitle").value' type="text" name="subtitle" id="subtitle"  placeholder="Subtitle" required/>
               <br/>
               <label> @Messages("chooseYourPhoto")</label>
               <input class="form-control" type="file" name="picture" id="picture" placeholder="Choose your photo" />
               <br/>               
               <label>@Messages("content"):<span style="color:#AB1403"> *</span></label>
               <textarea class="form-control" name="content" id="content"  required> @post.content </textarea>
               <br/>
               <button type="submit" class="btn btn-default" required>@Messages("updatePost")</button>
            </div>
         </form>
      </div>
      <hr>
      <!-- Footer -->
      <footer>
         <div class="container">
            <div class="row">
               <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  <ul class="list-inline text-center">
                     <li>
                        <a href="#">
                        <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                        </span>
                        </a>
                     </li>
                     <li>
                        <a href="#">
                        <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                        </span>
                        </a>
                     </li>
                     <li>
                        <a href="#">
                        <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                        </span>
                        </a>
                     </li>
                  </ul>
                  <p class="copyright text-muted">Copyright &copy; Your Website 2014</p>
               </div>
            </div>
         </div>
      </footer>
      <script src="@routes.Assets.at("js/jquery.js")"></script>
      <script src="@routes.Assets.at("js/jquery.clean-blog.min.js")"></script>
      <script src="@routes.Assets.at("ckeditor/clean-blog.js")"></script>
      <script src="@routes.Assets.at("ckeditor/ckeditor.js")"></script>
      <script>
         CKEDITOR.replace('content');			
      </script>
   </body>
</html>
