@(username: String)

@import helper._

@main("New FAQ") {
<header id="header">
   <!--header-->
   <div class="header-middle">
      <!--header-middle-->
      <div class="container">
         <a href="/"><img src="http://res.cloudinary.com/bitfiles/image/upload/v1430750951/staticImages/logo.png" alt="" /></a>
         <div class="logo pull-right">
            <div class="search_box">
               <form action="/search" method="GET">
                  <input id="q" name="q" type="text" placeholder="Search" />
               </form>
            </div>
         </div>
      </div>
   </div>
</header>
   <div class="container">
      <div class="features_items">
         <!--features_items-->
         <h2 class="title text-center"> @Messages("addNewFaq")</h2>
         <div class="col-sm-6 col-sm-offset-1">
            <div class="signup-form">
               <!--sign up form-->
               <form action="@routes.FAQController.addFAQ()" method ="POST" >
                  <input type="text" name="question" id="question" placeholder="Question" required/>
                  <textarea name="answer" id="answer" rows="6" placeholder="Answer"></textarea>
                  <button type="submit" class="btn btn-default">@Messages("addFaq")</button>
               </form>
            </div>
         </div>
      </div>
   </div>
}
