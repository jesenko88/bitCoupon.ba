@(user: User)

@import helper._

@main("Contact") {
	
	
	<body>
	
		<header id="header"><!--header-->
		<div class="header_top"><!--header_top-->
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="col-sm-12">
						
							<ul class="nav navbar-nav">
							<!-- if statement for enable od disable button in case of login -->
								@if( user == null) {
									
							<li><a href="/loginpage" class="active"><i class="fa fa-lock"></i> Login </a></li>
							<li><a href="/signup" class="active"><i class="fa fa-lock"></i> Registration</a></li>
							} else {
 							<li><a href="@routes.UserController.profilePage(user.username)" method="GET" class="active"> @user.username </a></li>
 							<li><a href="/logout" class="active"><i class="fa fa-lock"></i> Logout</a></li>
							}						
							</ul>
						</div>
					</div>
				</div>	
			</div>
		</div>
		</div><!--/header_top-->
	
		<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="/"><img src="@routes.Assets.at("images/home/logo.png")" alt="" /></a>
						</div>
					</div>
				</div>
			</div>
			
						
		
		<div class="container">
					
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Contact</h2>
						<div class="col-sm-6 col-sm-offset-1">
						
						<h4>Contact form</h4>
					
					<div class="signup-form"><!--contact form-->
						<form action="@routes.UserController.updateUser(user.username)" method ="POST" >
							<input type="text" name="username" id="username" placeholder="Name and surname"  required/>
							<input type="text" name="email" id="email" placeholder=Email  required/>
							
							<textarea name="message" id="message" placeholder="Your message to us!" cols="54" rows="6"></textarea>
							<br></br>
							
							<div class="btn-toolbar" role="toolbar">
							<div class="btn-group">
							<button type="submit" class="btn btn-default">Send</button>
							</div>
							<div class="btn-group">
							<button type="reset" value="Clean" class="btn btn-default">Clean</button>
							</div>
							</div>
							</div>
								<p></p>
									<p></p>
										<p></p>
											<p></p>
						</form>
					</div><!--/sign up form-->
					
				</div>
			</div>
		</div>
	
	
	
	
	</body>
}
