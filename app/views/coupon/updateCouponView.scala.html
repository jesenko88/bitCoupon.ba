@(username: String)(coupon: Coupon)

@import helper._

@main("Coupon Panel") {

<body>
		<header id="header"><!--header-->
		<div class="header_top"><!--header_top-->
		
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="col-sm-12">
						
							<ul class="nav navbar-nav">
 							<li><a href="@routes.UserController.profilePage(username)" class="active">@username </a></li>
 							<li><a href="/logout" class="active"><i class="active"></i> Logout</a></li>					
							</ul>
						</div>
					</div>
				</div>	
			</div>
		</div>
		</div><!--/header_top-->
		
		
		</header>
	</section>
	
		@if(flash.get("success")){
		<div class="alert alert-success" role="alert"> 
			<div class="container">
				@flash.get("success") 
			</div>
		</div>
		}


		@if(flash.get("error")){
		<div class="alert alert-danger" role="alert"> 
			<div class="container">
				@flash.get("error") 
			</div>
		</div>
		}
	
	<div class="container">
				
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Coupon Update</h2>
						<div class="col-sm-6 col-sm-offset-1">
						
						<h4> Coupon: "@coupon.name" </h4>
				
					<div class="signup-form"><!--sign up form-->
						<form action="@routes.CouponController.updateCoupon(coupon.id)" method ="POST" enctype="multipart/form-data">
							<input type="text" name="name" id="name" placeholder="Title" value="@coupon.name" required/>
							<input type="text" name="price" id="price" placeholder="Price" value="@coupon.price" required/>
							<p> Expiration date: @coupon.dateExpire </p>
							<input type="date" name="dateExpire"  max="2030-1-12"  min="2015-3-10" id="dateExpire" value=@coupon.dateExpire />
							<label> Update coupon photo? </label>
							<input type="file" name="picture" id="picture" placeholder="Choose your photo" />
							<input type="text" name="category" id="category" placeholder="Category" value= "@coupon.getCategoryName()" required/>
							<textarea name="description" id="description" rows="6" placeholder="Description of Coupon" required> @coupon.description </textarea>	
							<p></p>
							<textarea name="remark" id="remark" rows="6" placeholder="Remark of Coupon"> @coupon.remark </textarea>
							<button type="submit" class="btn btn-default">Update Coupon</button>
								<p></p>
									<p></p>
										<p></p>
											<p></p>
						</form>
					</div><!--/update Coupon form-->
				
				</div>
			</div>
		</div>
	</section><!--/form-->
							</div>
						</div>
					</div>
	<p></p>
										<p></p>
											<p></p>
	</body>
		
	

	
}
